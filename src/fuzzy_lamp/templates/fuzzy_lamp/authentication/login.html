{% extends 'fuzzy_lamp/base.html' %}
{% load static %}

{% block title %} <title> Fuzzy lamp </title>{% endblock title %}
{% block style %} 
<style>
    body {
        margin: 0;  
        font-family: 'Roboto', sans-serif; 
        background-color: #201b2c;
    }

    body * {
        box-sizing: border-box;
    }

    .main-login {
        display: flex;
        height: 90vh;
        justify-content: center;
        align-items: center;
    }

    .left-login {
        display: flex;
        width: 60vh;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    .left-login > h1 {
        color: #20a8d8;
    }

    .left-login > img {
        width: 60vh;
        height: 50vh;
    }

    .right-login {
        display: flex;
        width: 50vh;
        justify-content: center;
        align-items: center;
    }
    
    .card-login {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 30px 35px;
        background-color: #4c78dd;
        border-radius: 20px;
        box-shadow: 0px 10px 40px #00000056;
    }

    .card-login > h1 {
        color: #f2efed;
        font-weight: 800;
        margin: 0;
    }

    .login-form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        margin: 10px 0px;
    }

    .login-form > input {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 6px;
        background-color: #f0ffffde;
        color: black;
        font-size: 12pt;
        outline: none;
        box-sizing: border-box;
    }

    .login-form > label {
        color:#f0ffffde ;
        margin-bottom: 10px;
    }

    .login-form > input::placeholder{
        color: grey;
    }


    .btn-login {
        width: 100%;
        padding: 16px 0px;
        margin: 25px;
        border: none;
        border-radius: 8px;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 2px;
        color: #4c78dd;
        background-color: #f0ffffde;
        cursor: pointer;
        box-shadow: 0px 10px 40px -12px #20a8d8;
    }

    @media only screen and (max-width: 950px){

        .card-login{
            width: 85%;
        }
    }

    @media only screen and (max-width: 600px){
    .main-login {
        flex-direction: column;
    }

    .left-login > h1 {
        display: none;
    }

    .left-login {
        width: 100%;
        height: auto;
    }

    .right-login {
        width: 100%;
        height: auto;
    }

    .left-login > img {
        width: 70vw;
    }

    .card-login {
        width: 90%;
    }
}
</style>
{% endblock style %}

{% block content %}
<div class="main-login">
    <div class="left-login">
        <h1></h1>
        <img src="{% static 'fuzzy_lamp/images/login.svg' %}" alt="">
    </div>
    
    <div class="right-login">
        <div class="card-login">
            <h1>SIGN IN</h1>
            <div class="login-form">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" placeholder="email">
            </div>
            <div class="login-form">
                <label for="password">Password</label>
                <input id="password "type="password" name="password" placeholder="password">
            </div>
            <button type="button" class="btn-login">SIGN IN</button>
        </div>
    </div>
</div>
{% endblock content %}

<script>
    
</script>
{% endblock scripts %}
